<ons-page>
      <ons-toolbar>
         <div class="left">
                <ons-back-button></ons-back-button>
                <ons-toolbar-button>
                
                </ons-toolbar-button>
                <span class="toolbar-title">Search</span>
                
          </div> <!-- Nav Icon -->
      </ons-toolbar>
      <ons-list-header style="background-color: #06AA85;color: white;">Search Results</ons-list-header>
      <div ng-show="isLoading" class="center" style="font-size: 2em;">
      <ons-icon icon="ion-loading-c"></ons-icon> Loading
      </div>
      <ons-list ng-show="isResults">
       <div ng-repeat="recipe in recipes">
          <ons-list-item modifier="chevron" class="list-item-container" ng-click="getRecipeInfo(recipe.rcpno);">
          <ons-row>
              <ons-col width="95px">
                <img src="{{ recipe.img }}" class="thumbnail">
              </ons-col>
              <ons-col>
              {{ recipe.rcpno }}
                <div class="name">
                  {{ recipe.rcpname }}
                </div>
                <div class="location">
                  <i class="fa fa-map-marker" style="color: red"></i>
                    {{ recipe.location }}
                  
                </div>
                <div class="desc">
                  {{ recipe.rcpdesc }}
                </div>
              </ons-col>
            <ons-col width="40px">
           
            </ons-col>
          </ons-row>
        </ons-list-item>
       </div>
      </ons-list>
      
      <div ng-hide="isResults" fixed-style>
        <h4 ng-hide="isLoading" class="center">No Recipes Found</h4>
      </div>
</ons-page>
