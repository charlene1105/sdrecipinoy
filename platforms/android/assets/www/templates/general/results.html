<ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Search Results</div>
      </ons-toolbar>
      
      <ons-list ng-show="isResults">
        <ons-list-item modifier="chevron" class="list-item-container" ng-click="nav.pushPage('page.html')" ng-repeat="recipe in recipes">
          <ons-row>
              <ons-col width="95px">
                <img src="{{ recipe.img }}" class="thumbnail">
              </ons-col>
              <ons-col>
                <div class="name">
                  {{ recipe.name }}
                </div>
                <div class="location">
                  <i class="fa fa-map-marker"></i> {{ recipe.location }}
                </div>
                <div class="desc">
                  {{ recipe.description }}
                </div>
              </ons-col>
            <ons-col width="40px">
           
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>
      
      <div ng-hide="isResults" fixed-style>
        <img src="img/notfound.png" alt="">
      </div>
</ons-page>
